<!DOCTYPE html>
<html>

<head>
  <title>RSA Verifier</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script src="jsencrypt/bin/jsencrypt.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="card my-4">
      <div class="card-body mx-5 my-4">
        <div class="container">
          <h1 class="card-title big text-center">RSA</h1>
          <p class="fs-5">
            Welcome to the RSA signer and verifier, please select the document that was sent to you, then introduce
            your private key to sign a document or the sender's public key and the signature for verification.
          </p>
        </div>
        <div class="container">
          <div class="row gx-6">
            <div class="col">
              <div class="mb-3">
                <label for="file" class="form-label">File</label>
                <input id="file" class="form-control" type="file" onchange="readFile(this, getFile)">
              </div>
            </div>
          </div>
          <h2 class="card-title mt-4 mb-2">SIGN</h2>
          <div class="row gx-6">
            <div class="col">
              <div class="mb-3">
                <label for="privateKey" class="form-label">Your private key to sign it</label>
                <input id="privateKey" class="form-control" type="file" onchange="readFile(this, getPrivateKey)">
              </div>
            </div>
          </div>
          <div class="row gx-6">
            <div class="col">
              <div class="d-grid gap-2 mt-3">
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="sign()">Sign</button>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <h2 class="card-title mt-3 mb-2">VERIFY</h2>
          <div class="row gx-6">
            <div class="col">
              <div class="mb-3">
                <label for="signature" class="form-label">Signature</label>
                <input id="signature" class="form-control" type="file" onchange="readFile(this, getSignature)">
              </div>
            </div>
          </div>
          <div class="row gx-6">
            <div class="col">
              <div class="mb-3">
                <label for="publicKey" class="form-label">Sender public key</label>
                <input id="publicKey" class="form-control" type="file" onchange="readFile(this, getPublicKey)">
              </div>
            </div>
          </div>
          <div class="row gx-6">
            <div class="col">
              <div class="d-grid gap-2 mt-3">
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="verify()">Verify</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="rsa.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
</body>

</html>
